<!DOCTYPE html>
<html lang="en" id="main">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/plugin.css">
</head>

<body>
    <header class="bg-blue-500 py-3 relative sm:py-0">
        <div class="container mx-auto w-3/4 flex justify-between">
            <a href="/index.html" class="flex items-center font-semibold text-2xl
            text-white">
                <svg
                    xmlns="http://www.w3.org/2000/svg" fill="none" class="w-6 pr-2" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                </svg>
                Secured Area</a>
            <nav class="">
                <button id="mobile_icon" class="text-white text-end flex sm:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" class="w-8 h-8" />
                    </svg>
                </button>
                <ul id="main_menu" class="absolute bg-blue-500 w-full left-0 top-10 p-4 text-center hidden sm:block sm:relative sm:top-0 sm:flex sm:justify-evenly sm:items-center">
                    <li class="mb-2 sm:ml-3 sm:mb-0"><a href="" class="text-white font-semibold  hover:text-red-500 hover:transition-colors">Home</a></li>
                    <li class="mb-2 sm:ml-3 sm:mb-0"><a href="" class="text-white font-semibold  hover:text-red-500 hover:transition-colors">Contact</a></li>
                    <li class="mb-2 sm:ml-3 sm:mb-0"><a href="" class="text-white font-semibold  hover:text-red-500 hover:transition-colors">Login</a></li>
                    <li class="mb-2 sm:ml-3 sm:mb-0"><a href="" class="text-white font-semibold  bg-blue-900 px-3 py-3 block rounded pb-4">Sign In</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="bg-blue-100 h-screen">
        <div class="container mx-auto sm:h-full sm:items-center w-3/4 flex justify-between flex-col sm:flex-row">
           <div class="order-2 bg-white p-8 sm:order-1 sm:w-1/2 sm:text-center ">
                <h1 class="text-3xl font-bold mb-1">Login Form</h1>
                <p class="text-gray-500 mb-5">please enter your details</p>
                <form action="">
                    <label class="font-semibold mb-2 block sm:text-left" for="Email"> Email Address</label>
                    <input class="border w-full p-2 rounded-lg" type="email" name="email" placeholder="Enter your email address"/>
                    <label class="font-semibold mb-2 block sm:text-left" for="password">Password</label>
                    <input  class="border w-full p-2 mb-3 rounded-lg" type="password" name="password" placeholder="Enter your password"/>
                    <input class="text-white font-semibold  bg-blue-900 px-3 py-2 block rounded pb-3 w-full cursor-pointer hover:bg-black mb-4" type="submit" value="Sign in">
                </form>
                <p class="text-gray-400 text-sm">Don't have an account <a href="" class="text-blue-500 underline">Sign Up</a></p>
           </div>
           <div class="order-1 py-8 sm:order-2 sm:w-1/2 sm:flex sm:items-center sm:pl-5">
                <img src="/img/login.svg" alt="login" >
           </div>
        </div>
    </section>

    <script src="/scripts.js" type="module"></script>
</body>

</html>
